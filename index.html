<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style> 

/*  Css ile tamam bu iş */
    .container{
        width:50%;
        height: 600px;
        margin: auto;
    }
    .content{
        display: flex;
        align-items: center;
        justify-content: space-around;
        color: white;
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }
    input{
        margin-top: 100px;
    }
</style>

<body>
    <div class="container" style="margin-top: 50px; background-color: blue; border-radius: 50px;">
        <center>
        <input type="text" id="search-inp" style="height: 50px; width:250px;border-radius: 20px; border:none;" placeholder="Search Country Name"  >
        <input type="submit" value="gönder" id="button" style="height:40px; width:150px; border-radius: 20px ;  color:white ;background:rgb(200, 0, 255);">
    </center>
    <br><br><br>
        <div class="content">
            <div id="demo">
            </div>
            <div id="demo1">

            </div>
            <div id="demo2"></div>
            <div id="demo3"></div>
            <div id="demo4"></div>
            <div id="demo5"></div>
            <div id="demo6"></div>
        </div>
        <div id="img">

        </div>
    </div>

     <script>
    let searchBtn = document.getElementById("button");
    let searchİnp = document.getElementById("search-inp");

    searchBtn.addEventListener("click", () => {
    let CountryName = searchİnp.value;
    let finalURL = `https://restcountries.com/v3.1/name/${CountryName}?fullText=true `;
    console.log(finalURL);

    fetch(finalURL).then((response)=> response.json())
    .then((data) => {
    document.getElementById("demo1").innerHTML=(data[0].capital[0]); //başkenti ekrana yazdırır
    document.getElementById("demo2").innerHTML=(data[0].flags.svg); //bayrak linkini ekrana yazdırır
    document.getElementById("demo3").innerHTML=(data[0].name.common); //ülke adını ekrana yazdırır
    document.getElementById("demo4").innerHTML=(data[0].continents); //hangi kıtada olduğunu ekrana yazdırır
    document.getElementById("demo5").innerHTML=(Object.keys(data[0].currencies)[0]); //para birimi
    document.getElementById("demo6").innerHTML=(data[0].currencies[Object.keys(data[0].currencies)].name);
    document.getElementById("demo").innerHTML=(
    Object.values(data[0].languages).toString().split(",").join(",")
    );
});
})

        </script>


</body>

</html>
